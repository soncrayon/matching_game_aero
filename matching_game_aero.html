<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="matching_game_aero.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="matching_game_aero.js"></script>
  </head>
  <body>

    <header>
        <h1>Matching Game - <em>Aero</em></h1>
    </header>  
    
    <div id="stats">

          <div id="moves" class="stat">

            <div id="moves_text">
                <p>Moves: </p>
            </div>

            <div id="moves_number" class="number_stat">
                <p>0</p>
            </div>

          </div>

          <div id="timer" class="stat">

            <div id="timer_text">
                <p>Time Elapsed: </p>
            </div>

            <div id="timer_clock" class="number_stat">
                <p>0:00</p>
            </div>

          </div>

          <div id="rating" class="stat">
            
            <div>
                Rating:
            </div>

            <div>
                <img src="https://img.icons8.com/fluent-systems-regular/24/000000/star-filled.png" alt="rating star"/>
            </div>

            <div>
                <img src="https://img.icons8.com/fluent-systems-regular/24/000000/star-filled.png" alt="rating star"/>
            </div>

            <div>
                <img src="https://img.icons8.com/fluent-systems-regular/24/000000/star-filled.png" alt="rating star"/>
            </div>

            <div>
                <img src="https://img.icons8.com/fluent-systems-regular/24/000000/star-filled.png" alt="rating star"/>
            </div>

          </div>

          <div id="refresh" class="stat">
            <img src="https://img.icons8.com/fluent-systems-regular/24/000000/synchronize.png" alt="refresh_game"/>
          </div>

      </div>
      
      <div id="game_board">
      </div>

      <footer>
        All icons and game images are from <a href="https://icons8.com/">Icon 8</a>.  
      </footer>
    
  </body>
</html>
